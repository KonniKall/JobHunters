{% extends "listings/base.html" %}
{% load static %}

{%block content%}
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/create-listing.css' %}">

        <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/base/jquery-ui.css">
        <link rel="stylesheet" href="/resources/demos/style.css">
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.js"></script>
        <script>
            $( function() {
              $( "#datepicker" ).datepicker({
                minDate: 0
                }
              );
            } );
        </script>
        <script>
            $( function() {
              $( "#datepicker2" ).datepicker({
                minDate: 0
                }
              );
            } );
        </script>
    </head>
    <body>
        <div class="content">
            <h2>New job listing</h2>
            <form method="POST" class="job-listing-form" action="">
                {% csrf_token %} 
                <div class="form-fields">
                    {{ form.as_p }} 
                    {% comment %} { form.title }}{% endcomment %}
                    <p>Due date: <input autocomplete="off" type="text" id="datepicker" name="due_date"></p>
                    <p>Start date: <input autocomplete="off" type="text" id="datepicker2" name="start_date"></p>
                </div>
                <input class="submit-button" type="submit" value="Submit"> 
            </form> 
        </div>

    </body>
    
</html>
{% endblock %}
