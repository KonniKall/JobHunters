{% extends "listings/base.html" %}
{% load static %}

{%block content%}
<html>

<head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/profile.css' %}">
</head>

<body>
    <div class="profile-container">
        <form id="edit-form" method="post">
            {% csrf_token %}
            <img src="{{ profile.profile_img.url }}" class="main-profile-img" alt="Profile image">
            <div>
                <label for="name">Name: </label>
                <input type="text" id="name" name="name" value="{{ user.first_name }}">
            </div>
            <div>
                <label for="email">Email: </label>
                <input type="text" id="email" , name="email" value="{{ user.email }}">
            </div>
            <div>
                <label for="phone-nr">Phone number: </label>
                <input type="text" id="phone-nr" name="phone-nr" value="{{ contact_info.phone_nr }}">
            </div>
            <div>
                <label for="address">Address: </label>
                <input type="text" id="address" name="address" value="{{ contact_info.address }}">
            </div>
            <div>
                <label for="city">City: </label>
                <input type="text" id="city" name="city" value="{{ contact_info.city }}">
            </div>
            <div>
                <label for="zip">Zip code: </label>
                <input type="text" id="zip" name="zip" value="{{ contact_info.zip_code }}">
            </div>
            <div>
                <label for="country">Country: </label>
                <input type="text" id="country" name="country" value="{{ contact_info.country }}">
            </div>
            <div class="buttons">
                <a href="{% url 'profile' %}">Cancel</a>
                <button type="submit">Submit changes</button>
            </div>
        </form>
    </div>
</body>

</html>
{% endblock content %}
